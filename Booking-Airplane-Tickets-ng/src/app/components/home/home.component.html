        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-info mb-2 w-50" (click)="btnClickA();"><i class="fa fa-plus"></i>Airline A</button>
        </div>
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-info mb-2 w-50" (click)="btnClickB();"><i class="fa fa-plus"></i>Airline B</button>

    </div>
</div>

          <div class="carousel-item">
